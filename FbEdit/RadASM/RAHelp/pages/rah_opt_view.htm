<p style="background-color: #99FF99; border-style: solid; border-width: 1">

<b><font color="#0000FF" size="5">View menu</font></b></p>
<p><img border="0" src="../images/view_menu.gif" width="121" height="160"></p>
<p>The view menu allows you to select which windows will be displayed on your
screen. Checking the menu item will cause the window to be shown, un-checking it
will hide the window.</p>
